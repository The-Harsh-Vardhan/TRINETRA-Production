global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    system: trinetra

scrape_configs:
  - job_name: "stream-ingestor"
    static_configs:
      - targets: ["stream-ingestor:8001"]
    metrics_path: /metrics

  - job_name: "inference-worker"
    static_configs:
      - targets: ["inference-worker:8002"]
    metrics_path: /metrics

  - job_name: "identity-resolver"
    static_configs:
      - targets: ["identity-resolver:8003"]
    metrics_path: /metrics

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # Point to AlertManager when configured
